<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal - Posture Perfect CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Patient Portal</h1>

        <!-- Tab Navigation -->
        <div class="bg-white rounded-lg shadow mb-6">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8 px-6">
                    <button onclick="switchTab('profile')" class="tab-btn py-4 px-1 border-b-2 border-indigo-500 text-indigo-600 font-medium text-sm">
                        My Profile
                    </button>
                    <button onclick="switchTab('appointments')" class="tab-btn py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium text-sm">
                        Appointments
                    </button>
                    <button onclick="switchTab('billing')" class="tab-btn py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium text-sm">
                        Billing
                    </button>
                </nav>
            </div>
            <div id="tabContent" class="p-6">
                <!-- Content loads here -->
            </div>
        </div>
    </div>

    <script src="patient-portal.js"></script>
</body>
</html>
