<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Management - Posture Perfect CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Package Management</h1>
            <p class="text-gray-600">Manage session packages and track patient progress</p>
        </div>

        <!-- Patient Selection -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Select Patient</h2>
            <select id="patientSelect" class="w-full p-3 border rounded-lg" onchange="loadPatientPackages()">
                <option value="">Choose a patient...</option>
            </select>
        </div>

        <!-- Patient Package Status -->
        <div id="patientPackageStatus" class="bg-white rounded-lg shadow-md p-6 mb-8 hidden">
            <h2 class="text-xl font-semibold mb-4">Current Package Status</h2>
            <div id="currentPackageInfo" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Package info will be loaded here -->
            </div>
        </div>

        <!-- Available Packages -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Available Packages</h2>
            <div id="packagesGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Packages will be loaded here -->
            </div>
        </div>

        <!-- User Packages Overview -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">All User Packages</h2>
            <div id="userPackagesTable" class="overflow-x-auto">
                <!-- User packages table will be loaded here -->
            </div>
        </div>

        <!-- Package Purchase History -->
        <div id="packageHistory" class="bg-white rounded-lg shadow-md p-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Package History</h2>
            <div id="historyTable" class="overflow-x-auto">
                <!-- History table will be loaded here -->
            </div>
        </div>

        <!-- Session Usage Modal -->
        <div id="sessionModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
            <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                <h3 class="text-lg font-semibold mb-4">Use Session</h3>
                <p class="text-gray-600 mb-4">Are you sure you want to use one session from this package?</p>
                <div class="flex justify-end space-x-3">
                    <button onclick="closeSessionModal()" class="px-4 py-2 text-gray-600 border rounded hover:bg-gray-50">
                        Cancel
                    </button>
                    <button onclick="confirmUseSession()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        Use Session
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPatientId = null;
        let currentPackageId = null;

        // Load patients and packages on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPatientsDropdown();
            loadAvailablePackages();
            loadUserPackages();
        });

        // Load patients for dropdown
        async function loadPatientsDropdown() {
            try {
                const response = await fetch('/api/contacts');
                const patients = await response.json();
                
                const select = document.getElementById('patientSelect');
                select.innerHTML = '<option value="">Choose a patient...</option>' +
                    patients.map(p => `<option value="${p.id}">${p.first_name} ${p.last_name}</option>`).join('');
            } catch (error) {
                console.error('Error loading patients:', error);
            }
        }

        // Load patients for selection
        // Load available packages
        async function loadAvailablePackages() {
            try {
                const response = await fetch('/api/packages');
                const packages = await response.json();
                
                const grid = document.getElementById('packagesGrid');
                grid.innerHTML = '';
                
                packages.forEach(package => {
                    const packageCard = document.createElement('div');
                    packageCard.className = 'border rounded-lg p-6 hover:shadow-lg transition-shadow';
                    packageCard.innerHTML = `
                        <h3 class="text-lg font-semibold text-blue-600 mb-2">${package.name}</h3>
                        <p class="text-gray-600 mb-4">${package.description}</p>
                        <div class="mb-4">
                            <span class="text-2xl font-bold text-green-600">$${package.price}</span>
                            <span class="text-gray-500">/ ${package.number_of_sessions} sessions</span>
                        </div>
                        <div class="mb-4">
                            <span class="text-sm text-gray-600">
                                $${(package.price / package.number_of_sessions).toFixed(2)} per session
                            </span>
                        </div>
                        <button 
                            onclick="purchasePackage(${package.id})" 
                            class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:bg-gray-300"
                            ${!currentPatientId ? 'disabled' : ''}
                        >
                            Purchase Package
                        </button>
                    `;
                    grid.appendChild(packageCard);
                });
            } catch (error) {
                console.error('Error loading packages:', error);
            }
        }

        // Load patient packages when patient is selected
        async function loadPatientPackages() {
            const patientId = document.getElementById('patientSelect').value;
            currentPatientId = patientId;
            
            if (!patientId) {
                document.getElementById('patientPackageStatus').classList.add('hidden');
                document.getElementById('packageHistory').classList.add('hidden');
                loadAvailablePackages();
                return;
            }

            try {
                const response = await fetch(`/api/patients/${patientId}/packages`);
                const packages = await response.json();
                
                const statusDiv = document.getElementById('patientPackageStatus');
                const infoDiv = document.getElementById('currentPackageInfo');
                
                if (packages.length > 0) {
                    statusDiv.classList.remove('hidden');
                    infoDiv.innerHTML = packages.map(pkg => `
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <h3 class="font-semibold text-blue-800">${pkg.name}</h3>
                            <p class="text-sm text-gray-600">${pkg.description}</p>
                            <div class="mt-2">
                                <span class="text-lg font-bold text-green-600">${pkg.remaining_sessions}</span>
                                <span class="text-sm text-gray-500">/ ${pkg.total_sessions} sessions remaining</span>
                            </div>
                            <button onclick="useSession(${pkg.id})" 
                                    class="mt-2 px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm"
                                    ${pkg.remaining_sessions <= 0 ? 'disabled' : ''}>
                                Use Session
                            </button>
                        </div>
                    `).join('');
                } else {
                    statusDiv.classList.remove('hidden');
                    infoDiv.innerHTML = '<p class="text-gray-500">No active packages</p>';
                }
                
                loadAvailablePackages();
            } catch (error) {
                console.error('Error loading patient packages:', error);
            }
        }

        // Purchase package for patient
        async function purchasePackage(packageId) {
            if (!currentPatientId) {
                alert('Please select a patient first');
                return;
            }

            try {
                const response = await fetch(`/api/patients/${currentPatientId}/subscribe-package`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ package_id: packageId })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('Package purchased successfully!');
                    loadPatientPackages();
                } else {
                    alert('Error purchasing package: ' + result.error);
                }
            } catch (error) {
                console.error('Error purchasing package:', error);
                alert('Error purchasing package');
            }
        }

        // Use session from package
        async function useSession(subscriptionId) {
            if (!currentPatientId) {
                alert('Please select a patient first');
                return;
            }

            if (confirm('Are you sure you want to use one session from this package?')) {
                try {
                    const response = await fetch(`/api/patients/${currentPatientId}/use-session`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ subscription_id: subscriptionId })
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        alert('Session used successfully!');
                        loadPatientPackages();
                    } else {
                        alert('Error using session: ' + result.error);
                    }
                } catch (error) {
                    console.error('Error using session:', error);
                    alert('Error using session');
                }
            }
        }
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-green-600">${package.sessions_remaining}</div>
                    <p class="text-gray-600">Sessions Remaining</p>
                    <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
                        <div class="bg-green-600 h-2 rounded-full" style="width: ${100 - progressPercentage}%"></div>
                    </div>
                </div>
                <div class="text-center">
                    <button 
                        onclick="openSessionModal(${package.id})" 
                        class="px-6 py-3 bg-red-600 text-white rounded hover:bg-red-700"
                        ${package.sessions_remaining <= 0 ? 'disabled' : ''}
                    >
                        Use Session
                    </button>
                    <p class="text-sm text-gray-500 mt-2">${package.sessions_used} of ${package.total_sessions} used</p>
                </div>
            `;
            
            statusDiv.classList.remove('hidden');
        }

        // Show package history
        function showPackageHistory(packages) {
            const historyDiv = document.getElementById('packageHistory');
            const tableDiv = document.getElementById('historyTable');
            
            if (packages.length === 0) {
                historyDiv.classList.add('hidden');
                return;
            }
            
            let tableHTML = `
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="border p-3 text-left">Package</th>
                            <th class="border p-3 text-left">Purchase Date</th>
                            <th class="border p-3 text-left">Sessions</th>
                            <th class="border p-3 text-left">Status</th>
                            <th class="border p-3 text-left">Progress</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            packages.forEach(package => {
                const progressPercentage = (package.sessions_used / package.total_sessions) * 100;
                tableHTML += `
                    <tr>
                        <td class="border p-3">${package.package_details.name}</td>
                        <td class="border p-3">${new Date(package.purchase_date).toLocaleDateString()}</td>
                        <td class="border p-3">${package.sessions_used}/${package.total_sessions}</td>
                        <td class="border p-3">
                            <span class="px-2 py-1 text-xs rounded ${package.is_active ? 'bg-green-200 text-green-800' : 'bg-gray-200 text-gray-800'}">
                                ${package.is_active ? 'Active' : 'Completed'}
                            </span>
                        </td>
                        <td class="border p-3">
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="bg-blue-600 h-2 rounded-full" style="width: ${progressPercentage}%"></div>
                            </div>
                            <span class="text-xs text-gray-600">${progressPercentage.toFixed(0)}%</span>
                        </td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            tableDiv.innerHTML = tableHTML;
            historyDiv.classList.remove('hidden');
        }

        // Open session usage modal
        function openSessionModal(packageId) {
            currentPackageId = packageId;
            document.getElementById('sessionModal').classList.remove('hidden');
        }

        // Close session usage modal
        function closeSessionModal() {
            currentPackageId = null;
            document.getElementById('sessionModal').classList.add('hidden');
        }

        // Confirm session usage
        async function confirmUseSession() {
            if (!currentPackageId) return;

            try {
                const response = await fetch('/api/packages/use-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ patientPackageId: currentPackageId })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert(`Session used! ${result.sessions_remaining} sessions remaining.`);
                    closeSessionModal();
                    loadPatientPackages(); // Reload to update display
                } else {
                    alert('Error using session: ' + result.error);
                }
            } catch (error) {
                console.error('Error using session:', error);
                alert('Error using session');
            }
        }

        // Load all user packages
        async function loadUserPackages() {
            try {
                const response = await fetch('/api/user-packages');
                const userPackages = await response.json();
                
                const tableDiv = document.getElementById('userPackagesTable');
                
                if (userPackages.length === 0) {
                    tableDiv.innerHTML = '<p class="text-gray-500 text-center py-4">No user packages found</p>';
                    return;
                }
                
                tableDiv.innerHTML = `
                    <table class="min-w-full bg-white">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Patient</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Package</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total Sessions</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Remaining</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            ${userPackages.map(pkg => `
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900">${pkg.first_name} ${pkg.last_name}</div>
                                        <div class="text-sm text-gray-500">${pkg.email}</div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="text-sm font-medium text-gray-900">${pkg.package_name}</div>
                                        <div class="text-sm text-gray-500">$${pkg.price}</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${pkg.total_sessions}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="text-sm font-medium ${pkg.remaining_sessions > 0 ? 'text-green-600' : 'text-red-600'}">
                                            ${pkg.remaining_sessions}
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <button onclick="useUserSession(${pkg.id})" 
                                                class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm"
                                                ${pkg.remaining_sessions <= 0 ? 'disabled' : ''}>
                                            Use Session
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Error loading user packages:', error);
            }
        }

        // Use session from user package
        async function useUserSession(subscriptionId) {
            if (confirm('Are you sure you want to use one session from this package?')) {
                try {
                    const response = await fetch(`/api/user-packages/${subscriptionId}/use-session`, {
                        method: 'POST'
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        alert('Session used successfully!');
                        loadUserPackages(); // Reload to update display
                    } else {
                        alert('Error using session: ' + result.error);
                    }
                } catch (error) {
                    console.error('Error using session:', error);
                    alert('Error using session');
                }
            }
        }
    </script>
</body>
</html>
