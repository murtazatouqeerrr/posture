<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Posture Perfect CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Book an Appointment</h1>

        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-8">
            <form id="booking-form" class="space-y-6">
                <div>
                    <label for="service" class="text-sm font-medium text-gray-700">Select Service</label>
                    <select id="service" name="service" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option>Initial Assessment</option>
                        <option>Follow-up Session</option>
                        <option>Treatment</option>
                    </select>
                </div>
                <div>
                    <label for="date" class="text-sm font-medium text-gray-700">Select Date</label>
                    <input id="date" name="date" type="date" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div id="time-slots" class="space-y-2">
                    <!-- Available time slots will be displayed here -->
                </div>
                <div>
                    <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Book Appointment</button>
                </div>
            </form>
        </div>
    </div>

    <script src="booking.js"></script>
</body>
</html>
